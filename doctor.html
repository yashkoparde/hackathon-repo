

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard - Medora</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">ðŸ©º Medora</div>
      <nav>
        <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-user-md"></i> Patients</a>
        <a href="#"><i class="fas fa-calendar-check"></i> Appointments</a>
        <a href="#"><i class="fas fa-file-medical"></i> Reports</a>
        <a href="#"><i class="fas fa-envelope"></i> Messages</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <div class="title">Welcome, <span id="userName">Doctor</span></div>
        <div class="user">
          <img src="https://i.pravatar.cc/40" alt="profile">
          <span id="userDisplay">Doctor</span>
        </div>
      </header>

      <section class="cards">
        <div class="card">
          <i class="fas fa-calendar-check icon"></i>
          <h3>Appointments</h3>
          <p>6 Today</p>
        </div>
        <div class="card">
          <i class="fas fa-file-medical icon"></i>
          <h3>Reports</h3>
          <p>12 Uploaded</p>
        </div>
        <div class="card">
          <i class="fas fa-user-injured icon"></i>
          <h3>New Patients</h3>
          <p>3 Admitted</p>
        </div>
        <div class="card">
          <i class="fas fa-comments icon"></i>
          <h3>Messages</h3>
          <p>5 Unread</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Example: Set name dynamically (can be from login, API, localStorage)
    const doctorName = "Dr. Aarya"; // This can be dynamically set
    document.getElementById("userName").textContent = doctorName;
    document.getElementById("userDisplay").textContent = doctorName;
  </script>
</body>
</html>
